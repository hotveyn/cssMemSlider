<html lang="en">
<head>

<body>
    <div class="conteiner">
        <div class="slider middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
    
                <div class="slide s1"><img src="../img/1.png" alt="gosling1"></div>
                <div class="slide"><img src="../img/2.png" alt="gosling2"></div>
                <div class="slide"><img src="../img/3.png" alt="gosling3"></div>
                <div class="slide"><img src="../img/4.png" alt="gosling4"></div>
            </div>
            
        </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>
